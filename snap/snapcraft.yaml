name: cgrc
version: '0.1.0'
grade: devel
base: core18
summary: cgrc
description: "A generic formatter for logs"
architectures:
  - build-on: amd64
    run-on: amd64
  - build-on: arm64
    run-on: arm64

apps:
  cgrc:
    command: cgrc

parts:
  cgrc:
    plugin: cmake
    source-type: git
    source-branch: master
    source: https://github.com/carlonluca/cgrc.git
    build-packages:
      - g++
      - cmake
      - qt5-default
    stage-packages:
      - libc6
      - libstdc++6
      - libqt5core5a
