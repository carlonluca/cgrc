variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - test_qt5
  - test_qt6

Test_qt5:
  stage: test_qt5
  image:
    name: "carlonluca/qt-dev:5.15.2"
    entrypoint: [""]
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make
    - ./cgrc --version

Test_qt6:
  stage: test_qt6
  image:
    name: "carlonluca/qt-dev:6.3.1_jammy"
    entrypoint: [""]
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make
    - ./cgrc --version